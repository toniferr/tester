<!DOCTYPE html>

<html>
    <head>
        <title>Todo List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="/assets/css/ui.notify.css"/>
        <link rel="stylesheet" type="text/css" href="/assets/css/tipsy.css"/>

        <script type="text/javascript" src="/assets/js/lib/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="/assets/js/lib/jquery-ui-1.8.18.js"></script>
        <script type="text/javascript" src="/assets/js/lib/jquery.notify.js"></script>
        <script type="text/javascript" src="/assets/js/lib/jquery.tipsy.js"></script>

        <script type="text/javascript" src="/assets/js/lib/json2.js"></script>
        <script type="text/javascript" src="/assets/js/lib/underscore.js"></script>
        <script type="text/javascript" src="/assets/js/lib/backbone.js"></script>

        <script type="text/javascript" src="/assets/js/todo-list.js"></script>

        <script type="content/template" id="task-template">
            <div class="show">
                <%= description %>
                <span class="icon done-task" title="Toggle done"></span>
                <span class="icon edit-task" title="Edit task"></span>
                <span class="icon remove-task" title="Remove task"></span>
            </div>
            <div class="edit">
                <input type="text" />
            </div>
        </script>
    </head>

    <body>
        <header>
            <h2>Cosas por hacer</h2>
        </header>

        <section id="main">
            <div>
                <input id="create-task" type="text" placeholder="Create new task..." title="Botón intro para añadir" />
            </div>
            <ul id="tasks"></ul>
            <div id="notices" style="display:hidden">
                <div id="notice-template">
                    <a class="ui-notify-cross ui-notify-close" href="#">x</a>
                    <h1>#{title}</h1>
                    <p>#{text}</p>
                </div>
            </div>
        </section>

        <footer>
            <div>Toni Ferreiro Couto</div>
            <div>&copy; 2021-2023</div>
        </footer>
    </body>
</html>
